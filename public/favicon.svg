<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Anime character face background -->
  <circle cx="32" cy="32" r="30" fill="#FFD700"/>
  
  <!-- Face -->
  <ellipse cx="32" cy="34" rx="22" ry="24" fill="#FFCC80"/>
  
  <!-- Hair -->
  <path d="M 10 25 Q 10 10 32 10 Q 54 10 54 25 L 50 30 Q 48 15 32 15 Q 16 15 14 30 Z" fill="#FF6B35"/>
  
  <!-- Left eye (big anime style) -->
  <ellipse cx="23" cy="30" rx="4" ry="6" fill="#000000"/>
  <ellipse cx="23" cy="29" rx="2" ry="3" fill="#4A90E2"/>
  <circle cx="22" cy="28" r="1.5" fill="#FFFFFF"/>
  
  <!-- Right eye (big anime style) -->
  <ellipse cx="41" cy="30" rx="4" ry="6" fill="#000000"/>
  <ellipse cx="41" cy="29" rx="2" ry="3" fill="#4A90E2"/>
  <circle cx="40" cy="28" r="1.5" fill="#FFFFFF"/>
  
  <!-- Smile -->
  <path d="M 26 40 Q 32 44 38 40" stroke="#000000" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Blush marks -->
  <ellipse cx="18" cy="36" rx="3" ry="2" fill="#FF9999" opacity="0.6"/>
  <ellipse cx="46" cy="36" rx="3" ry="2" fill="#FF9999" opacity="0.6"/>
  
  <!-- Sword symbol (isekai hero) -->
  <rect x="54" y="12" width="3" height="20" fill="#C0C0C0" transform="rotate(45 55.5 22)"/>
  <polygon points="56,8 55,12 58,12" fill="#FFD700"/>
  
  <!-- Magic sparkles -->
  <circle cx="12" cy="18" r="2" fill="#FFFF00" opacity="0.8"/>
  <circle cx="8" cy="28" r="1.5" fill="#00FFFF" opacity="0.8"/>
  <circle cx="52" cy="48" r="2" fill="#FF00FF" opacity="0.8"/>
  <circle cx="56" cy="38" r="1.5" fill="#00FF00" opacity="0.8"/>
</svg>
